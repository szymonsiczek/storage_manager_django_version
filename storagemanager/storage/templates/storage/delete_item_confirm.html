{% extends "storage/base.html" %}

{% block content %}
    <div class="centered">
        <h3>Are you sure that you want to delete:</h3>
        <br>
        <br>
        <br>
        <form action=" {% url 'delete-item-after-confirm' %}" method="POST">
            {% csrf_token %}
            <select name="id">
                <option value="{{ id }}">{{ item_to_delete }} id: {{ id }}</option>
            </select>
            <br>
            <button type="submit" id="redbutton">Delete</button>
        </form> 
            <a href="{% url 'delete-item' %}"><button id="bluebutton">Cancel</button></a>        
    </div>
{% endblock content %}
